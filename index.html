<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zehro≈üum</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #f8e5e5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            margin: 0;
        }
        h1 {
            color: #e74c3c;
            font-size: 2.5em;
            margin-bottom: 30px;
        }
        .gift-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 70px;
        }
        .gift {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            width: 200px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .gift:hover {
            transform: translateY(-5px);
        }
        .gift h3 {
            color: #e74c3c;
            margin-top: 0;
        }
        #finalButton {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 30px;
            transition: background-color 0.3s ease;
        }
        #finalButton:hover {
            background-color: #c0392b;
        }
        #finalImage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            z-index: 1000;
        }
        .message-box {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 999;
            display: none;
            max-width: 90%;
            width: 300px;
        }
        .message-box h2 {
            color: #e74c3c;
            margin: 0 0 10px 0;
            font-size: 1.2em;
        }
        .message-box p {
            font-size: 1em;
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Zehro≈üum</h1>
    
    <div class="gift-container" id="gifts"></div>
    <button id="finalButton">Son S√ºrpriz</button>
    <img id="finalImage" src="son_fotograf.jpg" alt="Son fotoƒüraf" onclick="this.style.display='none';">

    <div id="messageBox" class="message-box">
        <h2>Burki'nin Mesajƒ±</h2>
        <p id="messageContent"></p>
    </div>

    <script>
        const gifts = [
            { name: "Bardak", description: "Bunu ≈üunu d√º≈ü√ºnerek aldƒ±m, sen bir leopar kadar g√º√ßl√º ve hƒ±rslƒ±sƒ±n ama i√ßinde √ßi√ßek olacak kadar da kadƒ±nsƒ±n :)" },
            { name: "Uyku Bandƒ±", description: "Uykusuz gecelerine yardƒ±mcƒ± olur umarƒ±m :)" },
            { name: "Kƒ±yafetler", description: "Bu eteƒüi beƒüenmi≈ütin, hem sen kullan hem rakibini tanƒ± üôÉ, atlet giymeyi de seviyorsun :)" },
            { name: "Zeytin ve G√ºl", description: "Bonus g√∂n√ºl alma ve barƒ±≈üma :)" },
            { name: "Not", description: "Sevdiƒüin tatlƒ±dan da almƒ±≈ütƒ±m ama g√∂z√ºn rahatsƒ±z olunca veremedim" }
        ];

        const giftsContainer = document.getElementById('gifts');
        const messageBox = document.getElementById('messageBox');
        const messageContent = document.getElementById('messageContent');

        gifts.forEach(gift => {
            const giftElement = document.createElement('div');
            giftElement.className = 'gift';
            giftElement.innerHTML = `<h3>${gift.name}</h3>`;
            giftElement.onclick = () => showMessage(gift.description);
            giftsContainer.appendChild(giftElement);
        });

        function showMessage(message) {
            messageContent.textContent = message;
            messageBox.style.display = 'block';
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, 3000); // 3 saniye sonra otomatik kapanƒ±r
        }

        const finalButton = document.getElementById('finalButton');
        const finalImage = document.getElementById('finalImage');
        
        finalButton.onclick = () => {
            messageBox.style.display = 'none'; // Mesaj kutusunu kapat
            finalImage.style.display = 'block';
        };
    </script>
</body>
</html>
